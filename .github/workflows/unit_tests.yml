name: Unit tests

on:
  push:
    branches:
      - main
      - integration
    paths:
      - src/**

env:
  SLACK_CHANNEL: C040XHV7E0P

jobs:
  unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Sync
        run: uv sync

      - name: Test
        run: uv run pytest tests

      - name: Slack
        uses: someimportantcompany/github-actions-slack-message@v1
        if: failure()
        with:
          channel: ${{ env.SLACK_CHANNEL }}
          bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          text: Test[s] failed
          color: failure
